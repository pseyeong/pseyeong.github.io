<!--모든 페이지 공통 ST-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>회원가입</title>

    <link rel="stylesheet" href="../../assets/css/common.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <link rel="stylesheet" href="../../assets/css/layout.css"/>

    <script type="text/javascript" src="../../assets/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <!--모든 페이지 공통 ED-->

    <!--헤더 ST-->
    <header>
        <div class="head">

        </div>
    </header>
    <!--헤더 ED-->

    <div class="login h_auto pA80">
        <div class="position_none login_inner radius_6 mono_bg_wh max_h_auto">
            <section class="login_top">
                <div class="logo pt40 pb40 tac">
                    <img src="../../assets/images/logo/nice_logo.svg" alt="나이스 로고"/>
                </div>
            </section>
            <section class="login_content pA60">
                <p class="login_tit tit_l_b pb10">회원가입</p>
                <p class="login_txt disc_m_14 gray_500 pb40">임시 텍스트 임시 텍스트 임시 텍스트</p>

                <div class="login_form">
                    <div class="login_formIn pb20">
                        <p class="form_tit txt_m_r pb4">이름</p>
                        <label for="name"></label><input type="text" id="name" class="textField_input pl20 pr20 txt_m_r" placeholder="아이디를 입력해 주세요.">
                    </div>

                    <div class="login_formIn pb20">
                        <p class="form_tit txt_m_sb pb4">휴대폰 번호 <span class="red_500">*</span></p>
                        <div class="flex jcsb_flex">
                            <label for="tel_num"></label><input type="tel" id="tel_num" class="textField_input pl20 pr20 txt_m_r" placeholder="'-'를 제외한 숫자만 입력해 주세요."/>
                            <button type="button" name="" class="btn radius_6 l_btn wh_btn txt_l_m ml10 w40p tel_btn" title="인증번호 받기 버튼" tabindex="" id="cert">인증번호 전송</button>
                        </div>
                    </div>
                    <!-- 인증번호 확인 창 필요 (인증번호 발송하면 활성화 되도록 되어있음 id 변경 x)-->
                    <!-- 인증번호는 server console 에 찍힘-->
                    <div class="login_formIn mb20 su_flexBox su_hide" style="display: none;">

                        <div class="flex jcsb_flex ps_r w100p">
                            <label for="tel02"></label><input type="tel" id="tel02" class="textField_input pl20 pr20 txt_m_r" placeholder="인증번호를 입력해주세요."/>
                            <p class="time inputTime txt_s_m">02:33</p>
                            <button type="submit" class="btn radius_6 l_btn wh_btn txt_l_m ml10 w40p" title="인증번호 확인 버튼" id="getCert">인증번호 확인</button>
                        </div>

                    </div>

                    <div class="login_formIn pb20 error"><!--일치하지 않을 때 error 추가-->
                        <p class="txt_m_sb pb4">아이디 <span class="red_500">*</span></p>
                        <div class="flex jcsb_flex">
                            <label for="id"></label><input type="text" id="id" class="textField_input pl20 pr20 txt_m_sb" placeholder="아이디를 입력해 주세요.">
                           <button type="button" name="" class="btn radius_6 l_btn wh_btn txt_l_m ml10 w30p" title="인증번호 받기 버튼" tabindex="" id="">중복확인</button>
                        </div>

                        <!-- 빨간색으로 보이게 부탁드립니다~ (인증버튼 대신에 입력시 바로 아이디 비교)-->
                        <p class="su_input_sTxt disc_m_11 mt4" id="id_check_message">
                            <img src="/assets/project/images/icons/close_red.svg" alt=""/>
                            아이디가 있습니다.
                        </p>
                    </div>

                    <div class="login_formIn pb20">
                        <p class="txt_m_sb pb4">비밀번호 <span class="red_500">*</span></p>
                        <div class="ps_r">
                            <label for="pwd"></label><input type="password" id="pwd" class="textField_input pl20 pr20 txt_m_sb" placeholder="비밀번호를 입력해 주세요.">
                            <div class="pw_click"></div>
                        </div>
                        <p class="disc_m_11 mt10 gray_6">문자, 숫자, 특수문자를 포함한 8~20 글자로 입력해 주세요</p>
                    </div>
                    <div class="login_formIn pb20 error"><!--일치하지 않을 때 error 추가-->
                        <p class="txt_m_sb pb4">비밀번호 확인 <span class="red_500">*</span></p>
                        <div class="ps_r">
                            <label for="pwdCk"></label><input type="password" id="pwdCk" class="textField_input pl20 pr20 txt_m_sb" placeholder="비밀번호를 한번 더 입력해 주세요">
                            <div class="pw_click"></div>
                        </div>
                        <p class="su_input_sTxt disc_m_11 mt4" id="pw_check_message">
                            <img src="/assets/project/images/icons/close_red.svg" alt=""/>
                            비밀번호가 일치하지 않습니다.
                        </p>
                    </div>

                    <div class="login_formIn pb20">
                        <p class="form_tit txt_m_sb pb4">닉네임 <span class="red_500">*</span></p>
                        <div class="">
                            <label for="nickName"></label><input type="text" id="nickName" class="textField_input pl20 pr20 txt_m_sb w100p" placeholder="닉네임을 입력해주세요.">
                        </div>
                    </div>

                    <div class="login_formIn pb40">
                        <p class="form_tit txt_m_sb pb4">이메일 <span class="red_500">*</span></p>
                        <div class="">
                            <label for="email"></label><input type="text" id="email" class="textField_input pl20 pr20 txt_m_sb w100p" placeholder="이메일을 입력해주세요.">
                        </div>
                    </div>


                    <div class="login_formIn flex jcsb_flex">
                        <button type="button" name="" class="btn radius_6 l_btn wh_btn font14 w50p txt_l_m" title="취소 버튼" tabindex="" onclick="location.href='/login'">취소</button>
                        <button type="button" name="" class="btn radius_6 l_btn blue_btn font14 ml10 w50p txt_l_m" title="다음 버튼" tabindex="">회원가입</button>
                    </div>

                </div>
            </section>
        </div>
    </div>


    <!--모든 페이지 공통 ST-->

    <!--푸터 ST-->
    <footer>
        <div class="footer"></div>
    </footer>
    <!--푸터 ED-->

</div>
</body>
</html>
<!--모든 페이지 공통 ED-->
