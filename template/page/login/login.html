<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>로그인</title>

    <link rel="stylesheet" href="../../assets/css/common.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <link rel="stylesheet" href="../../assets/css/layout.css"/>

    <script type="text/javascript" src="../../assets/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="wrap">
<!--모든 페이지 공통 ED-->

        <!--헤더 ST-->
        <header>
            <div class="head">

            </div>
        </header>
        <!--헤더 ED-->

        <div class="login">
            <div class="login_inner radius_6 mono_bg_wh">
                <section class="login_top">
                    <div class="logo pt40 pb40 tac">
                        <img src="../../assets/images/logo/nice_logo.svg" alt="나이스 로고"/>
                    </div>
                </section>
                <section class="login_content pA60">
                    <p class="login_tit tit_l_b pb10">로그인</p>
                    <p class="login_txt disc_m_14 gray_500 pb40">임시 텍스트 임시 텍스트 임시 텍스트</p>

                    <div class="login_form">
                        <div class="login_formIn pb20">
                            <p class="form_tit txt_m_r pb4">아이디</p>
                            <label for="id"></label><input type="text" id="id" class="textField_input pl20 pr20 txt_m_r" placeholder="아이디를 입력해 주세요.">
                        </div>
                        <div class="login_formIn pb20">
                            <p class="form_tit txt_m_r pb4">비밀번호</p>
                            <label for="pw"></label><input type="tel" id="pw" class="textField_input pl20 pr20 txt_m_r" placeholder="패스워드를 입력해 주세요.">
                        </div>
                        <div class="login_formIn pb40">
                            <input type="checkbox" id="squareCheck_small" name="squareCheck_small" class="squareCheck_small" title="체크박스" checked=""/>
                            <label for="squareCheck_small"><span class="disc_m_14">아이디 저장하기</span></label>
                        </div>
                        <div class="login_formIn tac">
                            <button type="button" name="" class="btn radius_6 l_btn blue_btn w100p mb40" title="로그인 버튼" tabindex="">로그인</button>
                            <ul class="login_find_box mb40">
                                <li class="txt_m_r" onclick="location.href='./findId.html'">아이디 찾기</li>
                                <li class="txt_m_r" onclick="location.href='./findPassword.html'">비밀번호 찾기</li>
                                <li class="txt_m_r" onclick="location.href='./signup.html'">회원가입</li>
                            </ul>

                            <p class="txt_m_r"><span class="gray_300 dpl_ib mr10">텍스트</span>임시 텍스트 임시 텍스트 임시 텍스트 </p>
                        </div>
                    </div>
                </section>
            </div>
            <div class="login_bottom">
                <p class="txt_m_m gray_400">임시 텍스트 임시 텍스트 임시 텍스트 임시 텍스트 </p>
            </div>
        </div>

<!--모든 페이지 공통 ST-->

        <!--푸터 ST-->
        <footer>
            <div class="footer"></div>
        </footer>
        <!--푸터 ED-->

    </div>
</body>
</html>
<!--모든 페이지 공통 ED-->
