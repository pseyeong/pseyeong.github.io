<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

    <link rel="stylesheet" href="/design_system_guide/css/common.css"/>
    <link rel="stylesheet" href="/design_system_guide/css/style.css"/>
    <link rel="stylesheet" href="/design_system_guide/css/typo.css"/>
    <link rel="stylesheet" href="/design_system_guide/css/color.css"/>

    <link rel="stylesheet" href="/design_system_guide/css/form.css"/>
</head>
<body>
<div class="wrap">
    <div class="cont form">
        <!--폼-->
        <section class="typoBox on_page mb120">
            <div class="title">
                <p>Select / Switch</p>
                <span class="dpl_b mt20">UI 혹은 기능의 켜짐, 꺼짐을 나타내는 컴포넌트 입니다. </span>
            </div>

            <table class="form_table">
                <colgroup>
                    <col width="20%"/>
                    <col width=""/>
                    <col width=""/>
                    <col width=""/>

                </colgroup>
                <tr>
                    <th>size/state</th>
                    <th>Checked : O</th>
                    <th>Checked : X</th>
                    <th>disabled</th>
                </tr>
                <tr>
                    <td class="tac">small</td>
                    <td>
                        <div class="switch_small">
                            <input type="checkbox" id="switch_small" name="switch_small" class="switch_small" title="체크박스" checked/>
                            <label for="switch_small"></label>
                        </div>
                    </td>
                    <td>
                        <div class="switch_small">
                            <input type="checkbox" id="switch_small02" name="switch_small" class="switch_small" title="체크박스"/>
                            <label for="switch_small02"></label>
                        </div>
                    </td>
                    <td>
                        <div class="switch_small">
                            <input type="checkbox" id="switch_small03" name="switch_small" class="switch_small disabled" title="체크박스"/>
                            <label for="switch_small03"></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tac">default</td>
                    <td>
                        <div class="switch_default">
                            <input type="checkbox" id="switch_default" name="switch_default" class="switch_default" title="체크박스" checked/>
                            <label for="switch_default"></label>
                        </div>
                    </td>
                    <td>
                        <div class="switch_default">
                            <input type="checkbox" id="switch_default02" name="switch_default" class="switch_default" title="체크박스"/>
                            <label for="switch_default02"></label>
                        </div>
                    </td>
                    <td>
                        <div class="switch_default">
                            <input type="checkbox" id="switch_default03" name="switch_default" class="switch_default disabled" title="체크박스"/>
                            <label for="switch_default03"></label>
                        </div>
                    </td>
                </tr>
            </table>
        </section>
    </div>
</div>
</body>
</html>
