<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=10.0 user-scalable=no">
    <title>MODAL</title>

    <link rel="stylesheet" href="./css/common.css"/>

    <link rel="stylesheet" href="./css/color.css"/>

<body>
<div class="wrap">
    <div class="cont">
        <!--MODAL-->
        <section class="typoBox on_page mb120">
            <div class="title">
                <p>MODAL</p>
                <span class="dpl_b mt20">PC에서 플루팅 되어 나타나는 UI입니다. Mobile화면에서는 BottomSheet로 변환되어 나타납니다.</span>

            <div class="defaultModal">

                        <span class="blank_cont">Blank에는 어떤 아이템, 컴포넌트도<br/>
                            들어올 수 있습니다.
                        </span>
                    </div>
                        <button type="button" class="primary_large txt_l_sb w100p" title="버튼">CTA</button>
                    <div class="closeBtn">
                        <img src="./images/close.svg" alt="닫기 아이콘"/>
                        </div>
                    </div>

    </div>
