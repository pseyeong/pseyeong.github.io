<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

    <script src="http://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link rel="stylesheet" href="/design_system_guide/css/common.css"/>
    <link rel="stylesheet" href="/design_system_guide/css/style.css"/>
    <link rel="stylesheet" href="/design_system_guide/css/typo.css"/>
    <link rel="stylesheet" href="/design_system_guide/css/color.css"/>

    <link rel="stylesheet" href="/design_system_guide/css/form.css"/>

    <script>
        $(function(){
            $('.search_default').keydown(function(){
                $(this).addClass('active');
                $(this).children('input:text').attr('placeholder','입력중...');
            });

            $('.search_default').mouseleave(function(){
                $(this).removeClass('active');
                $(this).children('input:text').attr('placeholder','텍스트를 입력해 주세요.');
            });

            $('.search_default .clear').click(function(){
                $(this).prev('input').val('');
            });
        });
    </script>
</head>
<body>
<div class="wrap">
    <div class="cont form">
        <!--폼-->
        <section class="typoBox on_page mb120">
            <div class="title">
                <p>Search</p>
                <span class="dpl_b mt20">검색기능이 포함된 폼 인풋 입니다.</span>
            </div>

            <table class="form_table mb40">
                <colgroup>
                    <col width="15%"/>
                    <col width=""/>
                </colgroup>
                <tr>
                    <th>state/style</th>
                    <th class="tal"></th>
                </tr>
                <tr>
                    <th>default/Active</th>
                    <td>
                        <div class="search_default search_default">
                            <img src="/design_system_guide/images/icons/search_icon.svg" class="search_icon" alt="검색 아이콘"/>
                            <label for="search_default"></label>
                            <input type="text" id="search_default" class="txt_n_m" placeholder="본문텍스트 노멀 미디엄 txt_n_m"/>
                            <div class="clear"><img src="/design_system_guide/images/icons/clear_icon.svg" alt="지우기 아이콘"/></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Disabled</th>
                    <td>
                        <div class="search_default search_default disabled">
                            <img src="/design_system_guide/images/icons/search_icon.svg" class="search_icon" alt="검색 아이콘"/>
                            <label for="search_default02"></label>
                            <input type="text" id="search_default02" class="txt_n_m" placeholder="본문텍스트 노멀 미디엄 txt_n_m"/>
                            <div class="clear"><img src="/design_system_guide/images/icons/clear_icon.svg" alt="지우기 아이콘"/></div>
                        </div>
                    </td>
                </tr>
            </table>

        </section>
    </div>
</div>
</body>
</html>
